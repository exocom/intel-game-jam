<html>
	<body>
       <canvas id="myCanvas" width=900 height=600 style="border: 1px solid black"></canvas> 
		<script>
       var can = document.getElementById("myCanvas");

			ctx.fillRect(50, 25, 200, 50);

		</script>
	</body>
</html>
